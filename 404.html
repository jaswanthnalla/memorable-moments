<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; background: #0f172a; color: #fff; }
    .wrap { text-align: center; padding: 2rem; }
    h1 { font-size: clamp(2rem, 6vw, 3rem); margin: 0 0 0.5rem; }
    p { color: #cbd5e1; }
    a { color: #f59e0b; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <meta http-equiv="Refresh" content="5; url=/index.html" />
</head>
<body>
  <div class="wrap">
    <h1>404 — Not Found</h1>
    <p>The page you’re looking for doesn’t exist.</p>
    <p>Redirecting you back to <a href="/index.html">home</a>…</p>
  </div>
</body>
</html>
